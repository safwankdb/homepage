---
layout: default
sidebar_link: true
---

<header>
  <h1 align="center"><code>{{ site.blog_name }}</code></h1>
</header>

<div class='content'>
<ul> 
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ post.url }}"" style="color: #404040""> {{ post.title }}</a></h3>    
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
</div>
