---
layout: default
sidebar_link: true
---
<header>
  <i>
    <h1 class="post-title" align="center">{{ site.blog_name }}</h1>
  </i>
</header>

<div class='content'>
<li>
  {% for post in site.posts %}
    <h2><a href="{{ post.url }}"" style="color: #404040""> {{ post.title }}</a></h2>    
    {{ post.excerpt }}
  {% endfor %}
</li>
</div>
