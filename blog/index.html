---
layout: default
sidebar_link: true
---
<header>
  <i>
    <h1 class="post-title" align="center">{{ site.blog_name }}</h1>
  </i>
</header>

<div class='content'>
<ul> 
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ post.url }}"" style="color: #404040""> {{ post.title }}</a></h3>    
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
</div>
